        <script>

            function resetPage(){

                checkCookie();

                pressReadButton();

                uncheckAll();

                readEmployees();
            }

            function uncheckAll(){

                uncheckRoles();

                uncheckContracts();
            }

            function uncheckRoles() {

                let x = document.getElementById("STAGISTA");
                x.checked = false;

                x = document.getElementById("DIPENDENTE");
                x.checked = false;

                x = document.getElementById("MANAGER");
                x.checked = false;

                x = document.getElementById("DIRETTORE");
                x.checked = false;

            }

            function uncheckContracts() {

                let x = document.getElementById("STAGE");
                x.checked = false;

                x = document.getElementById("PARTTIME");
                x.checked = false;

                x = document.getElementById("DETERMINATO");
                x.checked = false;

                x = document.getElementById("INDETERMINATO");
                x.checked = false;

            }

            function toggleDarkTheme(){

                
                var element = document.getElementById("body");
                element.classList.toggle("dark");
                
                var element = document.getElementById("moon");
                element.classList.toggle("transparent");
                
                var element = document.getElementById("sun");
                element.classList.toggle("transparent");
                
                let dark = getCookie("dark");
                if ( dark == "false"){
                    setCookie("dark", "true", 30);
                } else {
                    setCookie("dark", "false", 30);
                }
            };


            function pressCreateButton(){

                var element = document.getElementById("create-button");
                element.disabled = true;

                var element = document.getElementById("read-button");
                element.disabled = false;

                makeDisappear("employee-table", "create");

            }


            function pressReadButton(){

                var element = document.getElementById("read-button");
                element.disabled = true;

                var element = document.getElementById("create-button");
                element.disabled = false;

                makeDisappear("create", "employee-table");

            }

            function makeDisappear(span, otherSpan) {
                var x = document.getElementById(span); 
                x.style.display = "none";

                var x = document.getElementById(otherSpan); 
                x.style.display = "block";
            }

            function setCookie(cname,cvalue,exdays) {
                const d = new Date();
                d.setTime(d.getTime() + (exdays*24*60*60*1000));
                let expires = "expires=" + d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            function getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

             function checkCookie() {
                let dark = getCookie("dark");
                if (dark != "true") {
                    setCookie("dark", "false", 30);
                } else {
                    if (dark != "" && dark != null) {
                        toggleDarkTheme();
                        setCookie("dark", "true", 30);
                    }

                }
            }

            function sendEmployee (){

                let xhr = new XMLHttpRequest();
                    xhr.open("POST", "http://localhost:8080/employee-controller/hire-employee");
                    xhr.setRequestHeader("Accept", "application/json");
                    xhr.setRequestHeader("Content-Type", "application/json");

                    xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        console.log(xhr.status);
                        console.log(xhr.responseText);
                    }};

                    let role = displayRadioValue("role");
                    let contract = displayRadioValue("contract");

                    let competences = checkCheckboxes("ENGLISH","PATENT","EXPTEN");

                    let data = "{\n" + 
                                    "\t\"name\": \"" + document.querySelector('#name').value + "\",\n" +
                                    "\t\"surname\": \"" + document.querySelector('#surname').value + "\",\n" + 
                                    "\t\"taxCode\": \"" + document.querySelector('#taxCode').value + "\",\n" +
                                    "\t\"birth\": \"" + document.querySelector('#birth').value + "\",\n" +
                                    "\t\"role\": \"" + role + "\",\n" +
                                    "\t\"salary\":" + document.querySelector('#salary').value + ",\n" +
                                    "\t\"contract\": \"" + contract + "\",\n" +
                                    "\t\"competenceList\": [\n" + competences +
                                    "\t]\n" +
                                "}";

                    xhr.send(data);

                    alert("Richiesta inviata")
                    alert(xhr.responseText);
            }

            function displayRadioValue(name) {
                let ele = document.getElementsByName(name);
            
                for (i = 0; i < ele.length; i++) {
                    if (ele[i].checked)
                        return ele[i].value;
                }
            }

            function checkCheckboxes(first,second,third) {

                let result = "";
                let itemfound = 0;

                let ele = document.getElementById(first);
                    if (ele.checked) {
                        result = result + "\t\t\"Conosce l'inglese\""
                        itemfound ++;
                    }

                ele = document.getElementById(second);
                    if (ele.checked)
                        if ( itemfound > 0 )
                            result = result + ",\n\t\t\"Patente B\"\n"
                        else { 
                            result = result + "\t\t\"Patente B\"\n"
                            itemfound ++;
                        }

                ele = document.getElementById(third);
                    if (ele.checked)
                        if ( itemfound > 0 )
                            result = result + ",\n\t\t\"Esperienza Decennale\"\n"
                        else{ 
                            result = result + "\t\t\"Esperienza Decennale\"\n"
                            itemfound ++;
                        }

                return result;
                
            }

            function disableRest(){

                let x = document.getElementById("STAGE");
                x.disabled = false;
                x.classList.toggle("disabled");

                x = document.getElementById("PARTTIME");
                x.disabled = true;

                x = document.getElementById("DETERMINATO");
                x.disabled = true;

                x = document.getElementById("INDETERMINATO");
                x.disabled = true;

                uncheckContracts()
            }

            function enableAllButStage(){

                let x = document.getElementById("STAGE");
                x.disabled = true;

                x = document.getElementById("PARTTIME");
                x.disabled = false;

                x = document.getElementById("DETERMINATO");
                x.disabled = false;

                x = document.getElementById("INDETERMINATO");
                x.disabled = false;

                uncheckContracts()
            }


            function readEmployees(){

                const req = new XMLHttpRequest();

                req.open("GET", "http:localhost:8080/employee-controller/all-employees");

                req.onload  = function() {
                    var jsonResponse = req.response;
                    if (jsonResponse != "[]" )
                        convert(jsonResponse);            
                };

                let x = req.send()


            }


            var i = 0;
            function convert(jsonResponse) {

                jsonResponse = JSON.parse(jsonResponse);
                let jsonData = jsonResponse;
                // Get the container element where the table will be inserted
                let container = document.getElementById("employee-table");
                
                // Create the table element
                let table = document.getElementById("employees");
                
                // Get the keys (column "name"s) of the first object in the JSON data
                let cols = Object.keys(jsonData[0]);
                
                // Create the header element
                let thead = document.createElement("thead");
                let tr = document.createElement("tr");
                
                thead.appendChild(tr); // Append the header row to the header
                table.append(tr) // Append the header to the table

                
                
                // Loop through the JSON data and create table rows
                jsonData.forEach((item) => {

                    let tr = document.createElement("tr");
                    
                    // Get the values of the current object in the JSON data
                    let vals = Object.values(item);
                    
                    // Loop through the values and create table cells
                    vals.forEach((elem) => {
                        let td = document.createElement("td");
                        td.innerText = elem; // Set the value as the text of the table cell
                        tr.appendChild(td); // Append the table cell to the table row
                    });

                    let td = document.createElement("td");
                    var btn = document.createElement('input');
                    btn.type = "button";
                    btn.className = "update-button";
                    btn.value = "";
                    btn.id = i;
                    btn.onclick = ( function() {    var table = document.getElementById('employees');
                                                    for (var r = +this.id + 2, n = +this.id + 3; r < n; r++) {
                                                        for (var c = 2, m = table.rows[r].cells.length - 7; c < m; c++) {
                                                            alert(table.rows[r].cells[c].innerHTML);
                                                        }
                                                    }
                                                });
                    td.appendChild(btn);
                    tr.appendChild(td);
                    td = document.createElement("td");
                    btn = document.createElement('input');
                    btn.type = "submit";
                    btn.className = "delete-button";
                    btn.value = "";
                    btn.id = i;
                    btn.onclick = ( function() {    var table = document.getElementById('employees');
                                                    for (var r = +this.id + 2, n = +this.id + 3; r < n; r++) {
                                                        for (var c = 2, m = table.rows[r].cells.length - 7; c < m; c++) {
                                                            const req = new XMLHttpRequest();
                                                            req.open("DELETE", "http:localhost:8080/employee-controller/delete-employee/" + table.rows[r].cells[c].innerHTML);

                                                            req.onload  = function() {
                                                                var jsonResponse = req.response;
                                                                convert(jsonResponse);            
                                                            };

                                                            let x = req.send();

                                                            alert("Utente cancellato")

                                                            location.reload()
                                                            
                                                        }
                                                    }
                                                });
                    td.appendChild(btn);
                    tr.appendChild(td);
                    table.appendChild(tr); // Append the table row to the table
                    i++;
                });
                container.appendChild(table) // Append the table to the container element
            }
