        </main>

        <script>

            function resetPage(){

                checkCookie();

                pressReadButton();
            }

            function toggleDarkTheme(){

                
                var element = document.getElementById("body");
                element.classList.toggle("dark");
                
                var element = document.getElementById("moon");
                element.classList.toggle("transparent");
                
                var element = document.getElementById("sun");
                element.classList.toggle("transparent");
                
                let dark = getCookie("dark");
                if ( dark == "false"){
                    setCookie("dark", "true", 30);
                } else {
                    setCookie("dark", "false", 30);
                }
            };


            function pressCreateButton(){

                var element = document.getElementById("create-button");
                element.disabled = true;

                var element = document.getElementById("read-button");
                element.disabled = false;

                makeDisappear("table", "create");

            }


            function pressReadButton(){

                var element = document.getElementById("read-button");
                element.disabled = true;

                var element = document.getElementById("create-button");
                element.disabled = false;

                makeDisappear("create", "table");

            }

            function makeDisappear(span, otherSpan) {
                var x = document.getElementById(span); 
                x.style.display = "none";

                var x = document.getElementById(otherSpan); 
                x.style.display = "block";
            }

            function setCookie(cname,cvalue,exdays) {
                const d = new Date();
                d.setTime(d.getTime() + (exdays*24*60*60*1000));
                let expires = "expires=" + d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            function getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

             function checkCookie() {
                let dark = getCookie("dark");
                if (dark != "true") {
                    setCookie("dark", "false", 30);
                } else {
                    toggleDarkTheme();
                    if (dark != "" && dark != null) {
                        setCookie("dark", "true", 30);
                    }

                }
            }

            function sendEmployee (){

                let xhr = new XMLHttpRequest();
                    xhr.open("POST", "http://localhost:8080/employee-controller/hire-employee");
                    xhr.setRequestHeader("Accept", "application/json");
                    xhr.setRequestHeader("Content-Type", "application/json");

                    xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        console.log(xhr.status);
                        console.log(xhr.responseText);
                    }};

                    let role = displayRadioValue("role");
                    let contract = displayRadioValue("contract");

                    let competences = checkCheckboxes("ENGLISH","PATENT","EXPTEN");

                    let data = "{\n" + 
                                    "\t\"name\": \"" + document.querySelector('#name').value + "\",\n" +
                                    "\t\"surname\": \"" + document.querySelector('#surname').value + "\",\n" + 
                                    "\t\"taxCode\": \"" + document.querySelector('#taxCode').value + "\",\n" +
                                    "\t\"birth\": \"" + document.querySelector('#birth').value + "\",\n" +
                                    "\t\"role\": \"" + role + "\",\n" +
                                    "\t\"salary\":" + document.querySelector('#salary').value + ",\n" +
                                    "\t\"contract\": \"" + contract + "\",\n" +
                                    "\t\"competenceList\": [\n" +
                                    "\t\t\"Competence1\",\n" +
                                    "\t\t\"Competence2\",\n" +
                                    "\t\t\"Competence3\"\n" +
                                    "\t]\n" +
                                "}";
                    

                    xhr.send(data);

                    alert (data)

            }

            function displayRadioValue(name) {
                let ele = document.getElementsByName(name);
            
                for (i = 0; i < ele.length; i++) {
                    if (ele[i].checked)
                        return ele[i].value;
                }
            }

            function checkCheckboxes(first,second,third) {

                let result = "";

                let ele = document.getElementById(first);
                    if (ele.checked)
                        result = result = "\t\tConosce l'inglese\n"

                ele = document.getElementById(second);
                    if (ele.checked)
                        result = result = "\t\tPatente B\n"

                ele = document.getElementById(third);
                    if (ele.checked)
                        result = result = "\t\tEsperienza decennale\n"
                
            }

    </script>
